<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Главная</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow" /> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body>
	
		<div class="wrapper">
            <header class="header">
				<div class="cont">
					<div class="row align-items-center">
						<div class="col-6 col-md-4">
							<div class="header-logo">
								<div class="header-logo__img">
									<img src="img/logo.svg" alt="">
								</div>
								<div class="header-logo__title">
									<span>MONEYEX</span>CHANGE
								</div>
							</div>
						</div>
						<div class="col-6 col-md-4">
							<nav class="header-menu">								
									<ul class="header-menu__list">
										<li><a href="#">Компания</a></li>
										<li><a href="#">Блог</a></li>
										<li><a href="#">Контакты</a></li>
									</ul>
							</nav>
						</div>
						<div class="col-6 col-md-4">
							<div class="header-auth">
								<div class="header-auth_title"><a href="#">Вход</a></div>
								<div class="header-auth_title active btn"><a href="#">Регистрация</a></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<section class="main-banner">
				<div class="main-banner_title">Мультивалютный обменный сервис 24/7 </div>
				<div class="main-banner_subtitle">Быстрый обмен без скрытых комиссий</div>
				<div class="main-banner-calcul">
					<div class="container">
						<div class="row">
							<div class="col-6">
								<div class="main-banner-calcul-block">
									<div class="main-banner-calcul-block_title">Вы отдаете</div>
									<div class="main-banner-calcul-block_sum">Сумма</div>
									<div class="main-banner-calcul-block_input">
										<input type="input" class="form__field" placeholder="1000.00" required />
									</div>
									<div class="main-banner-calcul-block-currency">
										<div class="main-banner-calcul-block-currency_bank">
											<img src="img/sberbank-icon.svg" alt="">
										</div>
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="main-banner-calcul-block">
									<div class="main-banner-calcul-block_title">Вы получаете<span>c учетом комиссии ПС (0.5%)</span></div>
									<div class="main-banner-calcul-block_sum">Сумма</div>
									<div class="main-banner-calcul-block_input">
										<input type="input" class="form__field" placeholder="970.00" required />
									</div>

								</div>
							</div>
						  </div>
					</div>
				</div>
			</section>
        </div>
	
</body>
</html>
